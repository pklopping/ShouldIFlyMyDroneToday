<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <title>SIFMDT</title>
    <link href='./css/main.css' rel='stylesheet'>
    <script src='./includes/jquery-1.11.3.min.js' type='text/javascript'></script>
    <script src='./js/ForecastIOInterface.js' type='text/javascript'></script>
    <script src='./js/main.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='top'>
      <h1>Should I fly my drone today?</h1>
      <p>A weather-checking app</p>
    </div>
    <div class='left'>
      <form>
        <fieldset>
          <legend>Tell me a little about you</legend>
          <label for='lat'>Latitude</label>
          <input id='lat' name='lat' placeholder='Latitude' type='number' value='40.8152996'>
          <br>
          <label for='lng'>Longitude</label>
          <input id='lng' name='lng' placeholder='Longitude' type='number' value='-96.7010288'>
          <br>
          <label for='waterproof'>Is your aircraft waterproof?</label>
          <input id='waterproof' name='waterproof' type='checkbox'>
          <br>
          Is your aircraft
          <span class='fancy_label'>
            <label for='fixed_wing_aircraft_type'>fixed wing</label>
          </span>
          <input id='fixed_wing_aircraft_type' name='aircraft_type' type='radio' value='fixed'>
          or
          <span class='fancy_label'>
            <label for='multi_rotor_aircraft_type'>multi-rotor?</label>
          </span>
          <input checked='true' id='multi_rotor_aircraft_type' name='aircraft_type' type='radio' value='multi'>
          <br>
          <button id='submit' type='submit' value='Submit'>Submit</button>
        </fieldset>
      </form>
    </div>
    <div class='right'></div>
    <div class='bottom'>
      Notes and things
    </div>
  </body>
</html>
